<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpensePro - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0F1035;
            --card-bg: #DCF2F1;
            --button-color: #7FC7D9;
            --heading-accent: #365486;
            --button-hover: #365486;
            --error-text: #D9534F;
            --text-color: #333;
            --subtext-color: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--button-hover));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 420px;
        }

        .form-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container .fa-receipt {
            font-size: 40px;
            color: var(--heading-accent);
        }

        .form-card h1 {
            color: var(--heading-accent);
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-card p {
            color: var(--subtext-color);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: var(--heading-accent);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 0 3px rgba(127, 199, 217, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--button-color);
            color: var(--primary-bg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(127, 199, 217, 0.4);
        }

        .action-btn:hover {
            background-color: var(--button-hover);
            color: white;
            box-shadow: 0 6px 20px rgba(54, 84, 134, 0.5);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error-text);
            font-size: 13px;
            margin-top: 15px;
            height: 15px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.visible {
            visibility: visible;
            opacity: 1;
        }

        .demo-accounts {
            margin-top: 25px;
            font-size: 14px;
            color: var(--subtext-color);
            text-align: left;
            background: rgba(127, 199, 217, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .demo-accounts p {
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="form-card">
            <div class="logo-container">
                <i class="fas fa-receipt"></i>
            </div>
            <h1>Login to ExpensePro</h1>
            <p>Enter your details to access your expense dashboard</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                    </div>
                </div>
                <button type="submit" class="action-btn" id="login-button">Login</button>
                <div class="error-message" id="login-error-message"></div>
            </form>

            <div class="demo-accounts">
                <p><strong>Demo Accounts:</strong></p>
                <p><strong>Admin:</strong> admin@example.com / password123</p>
                <p><strong>Manager:</strong> khush@example.com / password123</p>
                <p><strong>Employee:</strong> sahil@example.com / password123</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize database
        function initializeDatabase() {
            if (!localStorage.getItem('expenseSystem')) {
                const initialData = {
                    users: [
                        {
                            id: 1,
                            name: "Admin User",
                            email: "admin@example.com",
                            password: "password123",
                            role: "admin",
                            manager: null,
                            avatar: "https://ui-avatars.com/api/?name=Admin+User&background=7FC7D9&color=0F1035"
                        },
                        {
                            id: 2,
                            name: "Khush Manager",
                            email: "khush@example.com",
                            password: "password123",
                            role: "manager",
                            manager: null,
                            avatar: "https://ui-avatars.com/api/?name=Khush+Manager&background=7FC7D9&color=0F1035"
                        },
                        {
                            id: 3,
                            name: "Sahil Employee",
                            email: "sahil@example.com",
                            password: "password123",
                            role: "employee",
                            manager: "khush@example.com",
                            avatar: "https://ui-avatars.com/api/?name=Sahil+Employee&background=7FC7D9&color=0F1035"
                        }
                    ],
                    expenses: [
                        {
                            id: 1,
                            employee: "sahil@example.com",
                            description: "Team Lunch - Client meeting",
                            date: "2025-10-04",
                            category: "Food",
                            amount: 5000,
                            currency: "INR",
                            status: "approved",
                            approvedBy: "khush@example.com",
                            receipt: "receipt_001.jpg"
                        },
                        {
                            id: 2,
                            employee: "sahil@example.com",
                            description: "Flight tickets - Conference",
                            date: "2025-10-02",
                            category: "Travel",
                            amount: 567,
                            currency: "USD",
                            convertedAmount: 49896,
                            status: "pending",
                            receipt: "flight_ticket.pdf"
                        }
                    ]
                };
                localStorage.setItem('expenseSystem', JSON.stringify(initialData));
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            initializeDatabase();

            // Password toggle
            document.getElementById('password-toggle').addEventListener('click', function () {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });

            // Login form
            document.getElementById('login-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('login-error-message');

                errorElement.textContent = '';
                errorElement.classList.remove('visible');

                if (!email || !password) {
                    showError(errorElement, 'Please fill in all fields.');
                    return;
                }

                const db = JSON.parse(localStorage.getItem('expenseSystem'));
                const user = db.users.find(u => u.email === email && u.password === password);

                if (!user) {
                    showError(errorElement, 'Invalid email or password.');
                    return;
                }

                // Redirect based on role
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (user.role === 'manager') {
                    window.location.href = 'manager.html';
                } else if (user.role === 'employee') {
                    window.location.href = 'employee.html';
                }
            });

            function showError(element, message) {
                element.textContent = message;
                element.classList.add('visible');
            }
        });
    </script>
</body>

</html>
