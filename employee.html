<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpensePro - Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0F1035;
            --card-bg: #DCF2F1;
            --button-color: #7FC7D9;
            --heading-accent: #365486;
            --button-hover: #365486;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--button-hover));
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--heading-accent);
            color: white;
        }

        .dashboard-header h1 {
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--button-color);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 15px;
        }

        .dashboard-content {
            padding: 30px;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--heading-accent);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .card h3 i {
            margin-right: 10px;
        }

        .stat {
            font-size: 2rem;
            font-weight: bold;
            color: var(--heading-accent);
            margin: 10px 0;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(53, 84, 134, 0.2);
        }

        .section-header h2 {
            color: var(--heading-accent);
            font-size: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--button-color);
            color: var(--primary-bg);
        }

        .btn-primary:hover {
            background: var(--button-hover);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(53, 84, 134, 0.2);
        }

        table th {
            background: rgba(127, 199, 217, 0.2);
            color: var(--heading-accent);
            font-weight: 600;
        }

        table tr:hover {
            background: rgba(127, 199, 217, 0.1);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-approved {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }

        .status-draft {
            background: rgba(149, 165, 166, 0.2);
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-user"></i> Employee Dashboard</h1>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=Sahil+Employee&background=7FC7D9&color=0F1035"
                    alt="Sahil Employee">
                <span>Sahil (Employee)</span>
                <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-cards">
                <div class="card">
                    <h3><i class="fas fa-edit"></i> To Submit</h3>
                    <div class="stat" id="draft-count">0</div>
                    <p>Expenses in draft state</p>
                </div>
                <div class="card">
                    <h3><i class="fas fa-clock"></i> Waiting Approval</h3>
                    <div class="stat" id="pending-count">1</div>
                    <p>Expenses pending approval</p>
                </div>
                <div class="card">
                    <h3><i class="fas fa-check-circle"></i> Approved</h3>
                    <div class="stat" id="approved-count">1</div>
                    <p>Expenses approved</p>
                </div>
                <div class="card">
                    <h3><i class="fas fa-money-bill-wave"></i> Total Amount</h3>
                    <div class="stat" id="total-amount">₹54,896</div>
                    <p>My approved expenses</p>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-file-invoice-dollar"></i> My Expenses</h2>
                    <button class="btn btn-primary" id="new-expense-btn"><i class="fas fa-plus"></i> New
                        Expense</button>
                </div>
                <div class="card-content">
                    <table id="expenses-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Expenses will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadEmployeeDashboard();

            document.getElementById('logout-btn').addEventListener('click', function () {
                window.location.href = 'index.html';
            });

            document.getElementById('new-expense-btn').addEventListener('click', function () {
                const description = prompt("Enter expense description:");
                if (!description) return;

                const amount = parseFloat(prompt("Enter amount:"));
                if (isNaN(amount)) {
                    alert('Invalid amount.');
                    return;
                }

                const category = prompt("Enter category (Food/Travel/Miscellaneous/Transportation):");
                if (!category) return;

                const db = JSON.parse(localStorage.getItem('expenseSystem'));
                const newId = Math.max(...db.expenses.map(e => e.id)) + 1;

                db.expenses.push({
                    id: newId,
                    employee: "sahil@example.com",
                    description,
                    date: new Date().toISOString().split('T')[0],
                    category,
                    amount,
                    currency: "INR",
                    status: "draft",
                    receipt: "receipt.jpg"
                });

                localStorage.setItem('expenseSystem', JSON.stringify(db));

                alert('Expense added as draft!');
                loadEmployeeDashboard();
            });
        });

        function loadEmployeeDashboard() {
            const db = JSON.parse(localStorage.getItem('expenseSystem'));
            const myExpenses = db.expenses.filter(e => e.employee === "sahil@example.com");

            // Update stats
            const draftCount = myExpenses.filter(e => e.status === 'draft').length;
            document.getElementById('draft-count').textContent = draftCount;

            const pendingCount = myExpenses.filter(e => e.status === 'pending').length;
            document.getElementById('pending-count').textContent = pendingCount;

            const approvedCount = myExpenses.filter(e => e.status === 'approved').length;
            document.getElementById('approved-count').textContent = approvedCount;

            const totalAmount = myExpenses
                .filter(e => e.status === 'approved')
                .reduce((sum, expense) => sum + (expense.convertedAmount || expense.amount), 0);
            document.getElementById('total-amount').textContent = `₹${totalAmount.toLocaleString()}`;

            // Load expenses table
            const expensesTable = document.getElementById('expenses-table').querySelector('tbody');
            expensesTable.innerHTML = '';

            myExpenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.description}</td>
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>₹${(expense.convertedAmount || expense.amount).toLocaleString()}</td>
                    <td><span class="status-badge status-${expense.status}">${expense.status}</span></td>
                    <td>
                        ${expense.status === 'draft' ? `
                            <button class="btn btn-primary btn-sm" onclick="editExpense(${expense.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-success btn-sm" onclick="submitExpense(${expense.id})">
                                <i class="fas fa-paper-plane"></i> Submit
                            </button>
                        ` : `
                            <button class="btn btn-primary btn-sm" onclick="viewExpense(${expense.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                        `}
                    </td>
                `;
                expensesTable.appendChild(row);
            });
        }

        function submitExpense(expenseId) {
            const db = JSON.parse(localStorage.getItem('expenseSystem'));
            const expense = db.expenses.find(exp => exp.id === expenseId);
            if (expense) {
                expense.status = 'pending';
                localStorage.setItem('expenseSystem', JSON.stringify(db));
                alert('Expense submitted for approval!');
                loadEmployeeDashboard();
            }
        }

        function editExpense(expenseId) {
            alert(`Edit expense with ID: ${expenseId}`);
        }

        function viewExpense(expenseId) {
            alert(`View expense with ID: ${expenseId}`);
        }
    </script>
</body>

</html>
